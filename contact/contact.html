<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <!-- link to google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap" rel="stylesheet">
    <!-- poppings -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@900&display=swap" rel="stylesheet">
    <!-- link to css -->
    <link rel="stylesheet" href="./contact.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="frontLogo">
                <img src="../img/logo.png" alt="logo">
            </div>
            <div class="webLink">
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="../about/about.html">About Us</a></li>
                    <li><a href="./contact.html">Contact us</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="inputFunction">
            <form action="" method="post">
                <h1>Contact Form</h1>
                <div class="form">
                    <label for="fname">Name</label>
                    <input type="text" id="fname" name="fname" placeholder="Enter your name">
                    <label for="useremail">Email</label>
                    <input type="text" name="useremail" id="useremail" placeholder="Enter your email">
                    <label for="message">Message</label>
                    <input type="text" name="message" id="message" placeholder="Message"  style="height: 100px;">
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>
    </main>
</body>
</html>
